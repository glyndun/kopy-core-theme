<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Reset password &mdash; Admin</title>
    <!--begin::Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!--end::Fonts-->
    <!-- General CSS Files -->
    <link rel="stylesheet" href="/kopy-core-theme/css/styles.css">

    <!-- CSS Libraries -->

    <!-- Template CSS -->

    <!-- Page Specific Css File -->
    <link rel="stylesheet" href="/kopy-core-theme/css/page/reset-password.css">
</head>

<body class="min-vh-100">

    <main class="d-flex flex-column min-vh-100">
        <div class="reset-header">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a href="/kopy-core-theme/pages/index.html" class="reset-header-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" class="brand-icon" width="26" height="26"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                        <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                    </svg>
                    <span class="brand-name">Kopy</span>
                </a>

                <div class="reset-header-nav">
                    <span class="text-muted me-3">Already have an account?</span>
                    <a href="/kopy-core-theme/pages/auth/login.html" class="btn btn-light-primary">Sign In</a>
                </div>
            </div>
        </div>
        <section class="content d-flex flex-column flex-column-fluid justify-content-center align-items-center h-100">
            <div class="container-xxl">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="form-container">
                        <div class="text-center mb-4">
                            <h3 class="fs-8 mb-1">Forgot Password</h3>
                            <p class="text-muted">Please select option to send link reset password</p>
                        </div>
                        <div class="form-group mb-4">
                            <div class="selectgroup">
                                <label class="selectgroup-item">
                                    <input type="radio" name="method" value="email" class="selectgroup-input"
                                        checked="true">
                                    <span class="selectgroup-button">
                                        <span class="selectgroup-button-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                viewBox="0 0 24 24" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M1.75 3A1.75 1.75 0 000 4.75v14c0 .966.784 1.75 1.75 1.75h20.5A1.75 1.75 0 0024 18.75v-14A1.75 1.75 0 0022.25 3H1.75zM1.5 4.75a.25.25 0 01.25-.25h20.5a.25.25 0 01.25.25v.852l-10.36 7a.25.25 0 01-.28 0l-10.36-7V4.75zm0 2.662V18.75c0 .138.112.25.25.25h20.5a.25.25 0 00.25-.25V7.412l-9.52 6.433c-.592.4-1.368.4-1.96 0L1.5 7.412z">
                                                </path>
                                            </svg>
                                        </span>
                                        <div class="selectgroup-label">
                                            <span class="selectgroup-title">Reset via Email</span>
                                            <span class="selectgroup-desc">Link reset will be send to your email address
                                                registered</span>
                                        </div>
                                        <span class="selectgroup-button-check"></span>
                                    </span>
                                </label>

                                <label class="selectgroup-item">
                                    <input type="radio" name="method" value="sms" class="selectgroup-input">
                                    <span class="selectgroup-button">
                                        <span class="selectgroup-button-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path
                                                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                                                <path
                                                    d="M16.707 3.293a1 1 0 010 1.414L15.414 6l1.293 1.293a1 1 0 01-1.414 1.414L14 7.414l-1.293 1.293a1 1 0 11-1.414-1.414L12.586 6l-1.293-1.293a1 1 0 011.414-1.414L14 4.586l1.293-1.293a1 1 0 011.414 0z" />
                                            </svg>
                                        </span>
                                        <div class="selectgroup-label">
                                            <span class="selectgroup-title">Reset via SMS</span>
                                            <span class="selectgroup-desc">Link reset will be send to your phone number
                                                registered</span>
                                        </div>
                                        <span class="selectgroup-button-check"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="d-grid gap-2">
                                <a href="#" class="btn btn-primary">Send Link</a>
                            </div>
                            <p class="text-muted mb-0 mt-3">Didn't receive link? <a href="#"
                                    class="text-primary fw-bold text-decoration-none">Resend</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/kopy-core-theme/js/main.min.js"></script>
    <script src="/kopy-core-theme/js/scripts.js"></script>

    <!-- Template JS File -->

    <!-- Page Specific JS File -->

</body>

</html>
